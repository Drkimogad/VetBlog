<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My VetBlog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="hero-title">Welcome to My VetBlog</h1>
        <input type="file" id="hero-upload" accept="image/*" style="margin-top: 10px;">
        <img id="hero-banner" alt="Hero Banner" style="width: 100%; max-height: 300px; display: none;">
    </header>

    <section id="about-us">
        <textarea id="about-us-text" placeholder="Edit About Us content here...">Your go-to resource for small animal care, preventive tips, and more.</textarea>
        <button id="save-about-us">Save</button>
    </section>

    <main>
        <div id="blog-list"></div>
    </main>

    <div class="links">
        <a href="#" id="tiktok" target="_blank">TikTok</a>
        <a href="#" id="wordpress" target="_blank">WordPress</a>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
