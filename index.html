<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetBlog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>VetBlog</h1>
        <input type="file" id="hero-upload" />
        <img id="hero-banner" style="display: none" />
    </header>

    <!-- About Us Section -->
    <section id="about-us">
        <h2>About Us</h2>
        <div contenteditable="true" id="about-us-text">Write your content here...</div>
    </section>

    <!-- Blog Section -->
    <section id="blog-section">
        <h2>Blog Posts</h2>
        <textarea id="new-blog-content" placeholder="Write your new blog post here..." rows="10" cols="80"></textarea><br>
        <button id="add-blog-btn">Add Blog Post</button>
        
        <div id="blog-list"></div>
    </section>

    <!-- Social Media Links -->
    <section class="links">
        <a href="https://www.youtube.com" target="_blank">
            <img src="https://github.com/Drkimogad/VetBlog/blob/main/YouTube_white_square_icon_(2024).svg.png" alt="YouTube" style="width: 30px; height: 30px;" />
        </a>
        <a href="https://www.tiktok.com" target="_blank">
            <img src="https://github.com/Drkimogad/VetBlog/blob/main/Tiktok_icon.svg.png" alt="TikTok" style="width: 30px; height: 30px;" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="https://github.com/Drkimogad/VetBlog/blob/main/Instagram_logo_2022.svg.png" alt="Instagram" style="width: 30px; height: 30px;" />
        </a>
        <a href="https://www.wordpress.com" target="_blank">
            <img src="https://github.com/Drkimogad/VetBlog/blob/main/640px-Wordpress_circle.png" alt="WordPress" style="width: 30px; height: 30px;" />
