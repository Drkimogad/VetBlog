<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My VetBlog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="hero-title">Welcome to My VetBlog</h1>
        <input type="file" id="hero-upload" accept="image/*" style="margin-top: 10px;">
        <img id="hero-banner" alt="Hero Banner" style="width: 100%; max-height: 300px; display: none;">
    </header>

    <section id="about-us">
        <p id="about-us-text" contenteditable="true">Your go-to resource for small animal care, preventive tips, and more.</p>
    </section>

    <main>
        <div id="blog-list">
            <!-- Sample blog post structure -->
            <div class="blog-post">
                <h2>Sample Blog Post Title</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non urna vitae nisi cursus.</p>
            </div>
        </div>
    </main>

    <div class="links">
        <a href="#" id="tiktok" target="_blank">
            <img src="https://via.placeholder.com/30" alt="TikTok" style="width: 30px; height: 30px;">
        </a>
        <a href="#" id="wordpress" target="_blank">
            <img src="https://via.placeholder.com/30" alt="WordPress" style="width: 30px; height: 30px;">
        </a>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
