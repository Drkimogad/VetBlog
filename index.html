<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="hero-title">Welcome to My Blog</h1>
        <input type="file" id="hero-upload" accept="image/*" style="margin-top: 10px;">
        <img id="hero-banner" alt="Hero Banner" style="width: 100%; max-height: 300px; display: none;">
    </header>
    <main>
        <div id="blog-list"></div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
            <p>Your go-to resource for small animal care, preventive tips, and more.</p>
            <div class="footer-links">
                <a href="#" id="footer-tiktok">TikTok</a>
                <a href="#" id="footer-wordpress">WordPress</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
