<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vet Blog</h1>
    </header>
    
    <!-- Hero Banner Section -->
    <div class="hero-banner-container">
        <img id="hero-banner" src="" alt="Hero Banner" style="display: none;" />
        <input type="file" id="hero-upload" />
    </div>

    <!-- Blog Section -->
    <div id="blog-list"></div>
    <button id="add-blog-btn">Add Blog</button>
    <textarea id="blog-textarea" placeholder="Write your blog here..." rows="10" cols="50"></textarea>
    <input type="file" id="blog-image-input" accept="image/*" />
    <button id="publish-blog-btn">Publish</button>

    <!-- Social Media Links with Icons -->
    <div class="social-media-links">
        <a href="https://facebook.com" id="facebook"></a>
        <a href="https://twitter.com" id="twitter"></a>
        <a href="https://youtube.com" id="youtube"></a>
        <a href="https://tiktok.com" id="tiktok"></a>
        <a href="https://instagram.com" id="instagram"></a>
        <a href="https://wordpress.com" id="wordpress"></a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 VetBlog. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
