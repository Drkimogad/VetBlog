<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VetBlog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>VetBlog</h1>
  </header>

  <!-- Editable About Us Section -->
  <section id="aboutUsSection">
    <h2>About Us</h2>
    <textarea id="aboutUsText" rows="5" cols="50">Write something about us...</textarea>
    <button id="saveAboutUsButton">Save</button>
  </section>

  <main>
    <div id="postContainer">
      <h2 id="postTitle">Blog Post Title</h2>
      <textarea id="postContent" rows="5" cols="50">This is the content of the blog post...</textarea>
      <input type="file" id="photoUpload" accept="image/*">
      <input type="text" id="youtubeEmbed" placeholder="YouTube Embed URL">
      <div class="post-buttons">
        <button id="editButton" class="owner-buttons">Edit</button>
        <button id="deleteButton" class="owner-buttons">Delete</button>
        <button id="publishButton" class="owner-buttons">Publish</button>
        <button id="shareButton">Share</button>
        <button id="likeButton">Like</button>
        <button id="printButton">Print</button>
      </div>
      <p id="errorMessage" style="color: red;"></p>
      <button id="nextButton">Next Blog</button>
    </div>
  </main>

  <footer>
    &copy; 2025 VetBlog
  </footer>

  <!-- Ensure the file name and path here match your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
