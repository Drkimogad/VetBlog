<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vet Blog</h1>
        <input type="file" id="hero-upload" accept="image/*">
        <img id="hero-banner" alt="Hero Banner">
    </header>

    <section id="blog-section">
        <h2>Blog Posts</h2>
        <div id="blog-list"></div>
        <button id="add-blog-btn">Add Another Blog</button>
    </section>

    <footer>
        <div class="links">
            <a href="https://youtube.com" target="_blank">
                <img src="https://raw.githubusercontent.com/Drkimogad/VetBlog/main/YouTube_white_square_icon_(2024).svg.png" alt="YouTube">
            </a>
            <a href="https://tiktok.com" target="_blank">
                <img src="https://raw.githubusercontent.com/Drkimogad/VetBlog/main/Tiktok_icon.svg.png" alt="TikTok">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://raw.githubusercontent.com/Drkimogad/VetBlog/main/Instagram_logo_2022.svg.png" alt="Instagram">
            </a>
            <a href="https://wordpress.com" target="_blank">
                <img src="https://raw.githubusercontent.com/Drkimogad/VetBlog/main/640px-Wordpress_circle.png" alt="WordPress">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
