<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VetBlog</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header style="background-color: #4CAF50; padding: 10px;">
    <h1 style="color: #FFFFFF;">VetBlog</h1>
  </header>

  <!-- Editable About Us Section -->
  <section id="aboutUsSection">
    <h2>About Us</h2>
    <textarea id="aboutUsText" rows="5" cols="50">Write something about us...</textarea>
    <button id="saveAboutUsButton" class="button">Save</button>
  </section>

  <main>
    <div id="postContainer">
      <h2 id="postTitle">Blog Post Title</h2>
      <textarea id="postContent" rows="5" cols="50">This is the content of the blog post...</textarea>
      <input type="file" id="photoUpload" accept="image/*" multiple>
      <div id="postImagesContainer"></div>
      <input type="text" id="youtubeEmbed" placeholder="YouTube Embed URL">
      <div class="post-buttons">
        <button id="editButton" class="owner-buttons"><i class="fas fa-edit"></i> Edit</button>
        <button id="deleteButton" class="owner-buttons"><i class="fas fa-trash"></i> Delete</button>
        <button id="publishButton" class="owner-buttons"><i class="fas fa-save"></i> Publish</button>
        <div id="shareButtons">
          <button class="share-button" title="Share on Facebook"><i class="fab fa-facebook"></i></button>
          <button class="share-button" title="Share on WordPress"><i class="fab fa-wordpress"></i></button>
          <button class="share-button" title="Share on LinkedIn"><i class="fab fa-linkedin"></i></button>
        </div>
        <button id="likeButton"><i class="fas fa-thumbs-up"></i> Like</button>
        <button id="printButton"><i class="fas fa-print"></i> Print</button>
      </div>
      <p id="errorMessage" style="color: red;"></p>
      <button id="nextButton" class="button">Next Blog</button>
      <button id="toggleReadOnlyButton" class="button">Toggle Read-Only Mode</button>
    </div>
  </main>

  <footer>
    &copy; 2025 VetBlog
  </footer>

  <script src="script.js"></script>
</body>
</html>
