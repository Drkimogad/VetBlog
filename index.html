<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Vet Blog</h1>
    </header>

    <main>
        <section id="blogpost">
            <textarea id="blog-textarea" placeholder="Write your blog here..." rows="10"></textarea>
            <input type="file" id="blog-image-upload" accept="image/*">
            <button id="publish-btn">Publish</button>
            <div id="published-blogs"></div>
            <button id="toggle-next-btn">Next Blog</button>
        </section>
    </main>

    <div id="social-media">
        <a href="https://youtube.com" target="_blank">
            <img src="https://github.com/Drkimogad/VetBlog/blob/main/YouTube_white_square_icon_(2024).svg.png" alt="YouTube" width="40">
        </a>
        <a href="https://tiktok.com" target="_blank">
            <img src="https://github.com/Drkimogad/VetBlog/blob/main/Tiktok_icon.svg.png" alt="TikTok" width="40">
        </a>
        <a href="https://instagram.com" target="_blank">
            <img src="https://github.com/Drkimogad/VetBlog/blob/main/Instagram_logo_2022.svg.png" alt="Instagram" width="40">
        </a>
        <a href="https://wordpress.com" target="_blank">
            <img src="https://github.com/Drkimogad/VetBlog/blob/main/640px-Wordpress_circle.png" alt="WordPress" width="40">
        </a>
    </div>

    <footer>
        <p>&copy; 2024 Vet Blog. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
