<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="hero-banner">
            <h1>Welcome to Vet Blog</h1>
            <p>Your source for veterinary insights and stories</p>
        </div>
    </header>

    <main>
        <section id="about-us">
            <h2>About Us</h2>
            <textarea id="about-textarea" placeholder="Write about us..." rows="4"></textarea>
            <button id="save-about-btn">Save</button>
            <div id="about-content"></div>
        </section>

        <section id="blogpost">
            <textarea id="blog-textarea" placeholder="Write your blog here..." rows="10"></textarea>
            <input type="file" id="blog-image-upload" accept="image/*">
            <img id="image-preview" style="display: none;" />
            <button id="publish-btn">Publish</button>
            <div id="published-blogs"></div>
            <button id="toggle-next-btn">Next Blog</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vet Blog. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
